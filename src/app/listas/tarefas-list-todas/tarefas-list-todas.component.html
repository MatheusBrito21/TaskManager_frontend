<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="dataIn">
        <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
      </ng-container>

      <ng-container matColumnDef="dataEnd">
        <th mat-header-cell *matHeaderCellDef> Data Termino </th>
        <td mat-cell *matCellDef="let element"> {{element.dataTermino}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Atualizar </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{element.id}}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{element.id}}">
            <i class="material-icons edit">delete</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
  </div>
